version: '3.8'

services:
  tams-api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - docker.env  # Load environment variables from file
    volumes:
      - vast_data:/app/vast_data
      # Optional: Mount config file (Method 3)
      # - ./config/production.json:/etc/tams/config.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tams-network

  # Optional: Add database/storage services
  # vast-db:
  #   image: vast/database:latest
  #   ports:
  #     - "9090:9090"
  #   networks:
  #     - tams-network

volumes:
  vast_data:
    driver: local

networks:
  tams-network:
    driver: bridge
