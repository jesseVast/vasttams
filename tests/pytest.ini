[tool:pytest]
testpaths = test_core test_storage test_api test_integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-config
    --strict
    --disable-warnings
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    models: marks tests related to data models
    storage: marks tests related to storage operations
    vastdbmanager: marks tests related to VastDBManager
    api: marks tests related to API endpoints
    config: marks tests related to configuration
    core: marks tests related to core functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    ignore:.*Using extra keyword arguments on `Field` is deprecated.*:pydantic.warnings.PydanticDeprecatedSince20
    ignore:.*Support for class-based `config` is deprecated.*:pydantic.warnings.PydanticDeprecatedSince20
    ignore:.*Type google\._upb\._message\.MessageMapContainer uses PyType_Spec.*:DeprecationWarning
    ignore:.*Type google\._upb\._message\.ScalarMapContainer uses PyType_Spec.*:DeprecationWarning
    ignore:.*exclusiveMinimum.*:pydantic.warnings.PydanticDeprecatedSince20
    ignore:.*
    ignore:.*env.*:pydantic.warnings.PydanticDeprecatedSince20
