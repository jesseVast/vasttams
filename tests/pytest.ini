[tool:pytest]
testpaths = mock_tests real_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-config
    --strict
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    mock: marks tests as mock tests
    real: marks tests as real integration tests
    performance: marks tests as performance tests
    stress: marks tests as stress tests
    scalability: marks tests as scalability tests
    models: marks tests related to data models
    storage: marks tests related to storage operations
    vastdbmanager: marks tests related to VastDBManager
    api: marks tests related to API endpoints
    config: marks tests related to configuration
    core: marks tests related to core functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
