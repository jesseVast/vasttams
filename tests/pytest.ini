[tool:pytest]
testpaths = mock_tests real_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --strict-config
    --strict
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    mock: marks tests as mock tests
    real: marks tests as real integration tests
    vastdbmanager: marks tests related to VastDBManager
    storage: marks tests related to storage operations
    flows: marks tests related to flow management
    auth: marks tests related to authentication
    api: marks tests related to API endpoints
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
